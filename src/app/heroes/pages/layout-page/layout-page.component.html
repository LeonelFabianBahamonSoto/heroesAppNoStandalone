<mat-sidenav-container fullscreen color="pink" style="background-color: #F3F3F3;">
    <mat-sidenav #sidenav mode="push" [ngStyle]="{ width: '15%' }">
        <mat-toolbar color="warn">
            <span>Menú</span>
            <span class="spacer"></span>
        </mat-toolbar>

        <mat-nav-list>
            <mat-list-item
                *ngFor="let item of sidebarItems"
                [routerLink]="item.url"
                (click)="sidenav.toggle()"
            >
                <mat-icon class="ml-3 mr-2" matListItemIcon>{{ item.icon }}</mat-icon>
                {{ item.label }}
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>

    <mat-toolbar color="primary">
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>

        <span class="spacer"></span>

        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>Cerrar sesión</mat-icon>
        </button>
    </mat-toolbar>

    <div class="container">
        <router-outlet></router-outlet>
    </div>
</mat-sidenav-container>
