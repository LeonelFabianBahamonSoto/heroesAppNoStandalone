<mat-sidenav-container fullscreen color="pink" style="background-color: #F3F3F3;">
    <mat-sidenav #sidenav mode="push" [ngStyle]="{ width: '15%' }">
        <mat-toolbar color="warn">
            <span>{{this.getUser?.user}}</span>
            <span class="spacer"></span>
        </mat-toolbar>

        <mat-nav-list>
            <mat-list-item
                *ngFor="let item of sidebarItems"
                [routerLink]="item.url"
                (click)="sidenav.toggle()"
            >
                <mat-icon class="ml-3 mr-2" matListItemIcon>{{ item.icon }}</mat-icon>
                {{ item.label }}
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>

    <mat-toolbar class="toolbarContainer">
        <button
            (click)="sidenav.toggle()"
            class="buttonContainer"
            mat-icon-button
        >
            <mat-icon>menu</mat-icon>
            <span class="buttonName">Menú</span>
        </button>

        <!-- <span class="spacer"></span> -->

        <button
            (click)="onLogout()"
            class="buttonContainer"
            mat-icon-button
            style="right: 1%;"
        >
            <mat-icon>logout</mat-icon>
            <span class="buttonName">Cerrar sesión</span>
        </button>
    </mat-toolbar>

    <div class="container">
        <router-outlet></router-outlet>
    </div>
</mat-sidenav-container>
